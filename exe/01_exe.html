<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-list{
            height: 470px;
            width: 190px;
            overflow: hidden;
            margin: 50px auto;

        }
        .img-list img{
            width: 100%;
        }
        .img-list li:not(:last-child){
            margin-bottom: 9px;
        }
        body{
            margin: 0;
        }
        ul{
            list-style: none;
            padding: 0;
        }
        li{
            height: 150px;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="javascript:;"><img src="./1.jpeg" alt=""></a>
        </li>
        <li>
            <a href="javascript:;"><img src="./2.jpeg" alt=""></a>
        </li>
        <li>
            <a href="javascript:;"><img src="./3.jpeg" alt=""></a>
        </li>
    </ul>

    
</body>
</html>
